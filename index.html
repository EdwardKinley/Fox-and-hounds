<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fox and hounds | EdwardKinley.com</title>
    <link rel="stylesheet" href="main.css">
    <script src="js/fox_and_hounds.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="score">
        <div class="players">
          <div class="player" id="fox">
            <div class="marker" id="foxMarker"></div>
            <div class="name" id="foxName">Fox</div>
          </div>
          <div class="player" id="hounds">
            <div class="marker" id="houndsMarker"></div>
            <div class="name" id="houndsName">Hounds</div>
          </div>
        </div>
        <div class="buttons">
          <button class="replay">Replay</button>
          <button class="new">New</button>
        </div>
      </div>
      <div class="board"></div>
    </div>
  </body>
</html>
